{% load static %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My test website{% endblock %}</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'manageEmp/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'manageEmp/css/admin.css' %}">
</head>
<body>

    <!-- Header content goes here -->
    <div class="container">
      <header>
        <h1>EMS</h1>
        <div class="user-icon">
          <i class='bx bx-user-circle'></i>
        </div>
      </header>

    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="showForm('form1')">Link 1</a></li>
            <li><a href="#" onclick="showForm('form2')">Link 2</a></li>
            <li><a href="#" onclick="showForm('form3')">Link 3</a></li>
        </ul>
    </div>  

    <!-- Main content goes here -->
    <main>
      {% block content %}

      {% endblock %}
    </main>

      <!-- Footer content goes here -->
      <footer>
        <p>&copy; 2023 Employee management system. All rights reserved.</p>
      </footer>
    </div>
    <script src="{% static 'manageEmp/js/script.js' %}"></script>

</body>
</html>
