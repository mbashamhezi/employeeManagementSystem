<html>
<head>
    <title>Asset List</title>
</head>
<body>
    <h1>Asset List</h1>
    <ul>
        {% for asset in assets %}
        <li>{{ asset.id }}  {{ asset.assetName }} {{ asset.sno }} {{ asset.model }}</li>
        {% empty %}
        <li>No asset found.</li>
        {% endfor %}
    </ul>
</body>
</html>
