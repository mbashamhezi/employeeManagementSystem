<!-- assign_asset.html -->

{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label for="employee_id">Employee ID:</label>
  <input type="number" id="employee_id" name="employee_id" required>
  
  <label for="asset_name">Asset Name:</label>
  <input type="text" id="asset_name" name="asset_name" required>

  <label for="asset_serial_number">Asset Serial Number:</label>
  <input type="text" id="asset_serial_number" name="asset_serial_number" required>

  <label for="asset_model">Asset Model:</label>
  <input type="text" id="asset_model" name="asset_model" required>
  
  <button type="submit">Assign Asset</button>
</form>
