{% extends 'manageEmp/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<main>
  <div class="form-container">

<h1>Employee Details</h1>
<table>
  <tr>
    <td>ID:</td>
    <td>{{ employee.id }}</td>
  </tr>
  <tr>
    <td>First Name:</td>
    <td>{{ employee.fname }}</td>
  </tr>
  <tr>
    <td>Role:</td>
    <td>{{ employee.role }}</td>
  </tr>
  <tr>
    <td>Email:</td>
    <td>{{ employee.email }}</td>
  </tr>
  <tr>
    <td>Phone Number:</td>
    <td>{{ employee.pnumber }}</td>
  </tr>
</table>
<div class="button-container">
  <a href="{% url 'edit_employee' employee.id %}"><button>Edit</button></a>
</div>

</div>
</main>

{% endblock %}
